<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Eletrodomésticos</title>
</head>
<body>

<!-- Inclui o header -->
<div th:include="fragments/commons :: header"></div>

<h1>Cadastro de Eletrodomésticos</h1>
<form th:object="${eletro}" method="post" th:action="@{/processSave/{editar_ou_cadastrar}(editar_ou_cadastrar=${'cad'})}" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}" />

    <label for="nome">Nome</label>
    <input type="text" th:field="*{nome}" id="nome"/>
    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" style="color: red"></span>
    <br />

    <label for="preco">Preço</label>
    <input type="number" th:field="*{preco}" id="preco"/>
    <span th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}" style="color: red"></span>
    <br />

    <label for="marca">Marca</label>
    <input type="text" th:field="*{marca}" id="marca"/>
    <span th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}" style="color: red"></span>
    <br />

    <label for="categoria">Categoria</label>
    <input type="text" th:field="*{categoria}" id="categoria"/>
    <span th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}" style="color: red"></span>
    <br />

    <label for="descricao">Descrição</label>
    <input type="text" th:field="*{descricao}" id="descricao"/>
    <br />

    <label for="modelo">Modelo</label>
    <input type="text" th:field="*{modelo}" id="modelo"/>
    <span th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}" style="color: red"></span>
    <br />

    <label for="image">Imagem</label>
    <input type="file" name="file" id="image"/>
    <!-- <span th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}" style="color: red"></span> -->
    <br />

    <button type="submit">Salvar</type></button>
</form>



<!-- Inclui o footer -->
<div th:include="fragments/commons :: footer"></div>

</body>
</html>
